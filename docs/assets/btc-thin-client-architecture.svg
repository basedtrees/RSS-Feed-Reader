<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1f" />
      <stop offset="100%" stop-color="#13294b" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.25" />
    </filter>
    <style>
      .title { font: 700 32px 'Inter', 'Segoe UI', sans-serif; fill: #f5f7ff; }
      .subtitle { font: 500 20px 'Inter', 'Segoe UI', sans-serif; fill: #d0d7ff; }
      .label { font: 600 18px 'Inter', 'Segoe UI', sans-serif; fill: #0a1633; }
      .caption { font: 400 16px 'Inter', 'Segoe UI', sans-serif; fill: #20335c; }
      .badge { font: 600 16px 'Inter', 'Segoe UI', sans-serif; fill: #f5f7ff; }
      .arrow { stroke: #f5c451; stroke-width: 3; marker-end: url(#arrowHead); }
      .arrow-label { font: 500 16px 'Inter', 'Segoe UI', sans-serif; fill: #f5c451; }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f5c451" />
    </marker>
  </defs>
  <rect width="960" height="540" fill="url(#bgGradient)" rx="28" />
  <text x="480" y="68" text-anchor="middle" class="title">Bitcoin Thin Client (SPV) Flow</text>
  <text x="480" y="104" text-anchor="middle" class="subtitle">Lightweight verification against Bitcoin Core consensus</text>
  <g filter="url(#shadow)">
    <rect x="60" y="148" width="260" height="152" rx="18" fill="#f5f7ff" />
    <text x="190" y="188" text-anchor="middle" class="label">Peer-to-Peer Network</text>
    <text x="190" y="218" text-anchor="middle" class="caption">Full Bitcoin Core nodes gossip</text>
    <text x="190" y="244" text-anchor="middle" class="caption">block headers &amp; merkle proofs</text>
    <rect x="110" y="266" width="160" height="42" rx="12" fill="#20335c" />
    <text x="190" y="295" text-anchor="middle" class="badge">Header Relay + Compact Filters</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="350" y="192" width="260" height="192" rx="18" fill="#f5f7ff" />
    <text x="480" y="232" text-anchor="middle" class="label">Thin Client Node</text>
    <text x="480" y="262" text-anchor="middle" class="caption">Maintains best header chain,</text>
    <text x="480" y="286" text-anchor="middle" class="caption">validates nTime &amp; locktimes,</text>
    <text x="480" y="310" text-anchor="middle" class="caption">and requests merkle proofs for</text>
    <text x="480" y="334" text-anchor="middle" class="caption">wallet transactions.</text>
    <rect x="398" y="344" width="164" height="44" rx="12" fill="#13294b" />
    <text x="480" y="374" text-anchor="middle" class="badge">SPV Validation Engine</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="640" y="148" width="260" height="152" rx="18" fill="#f5f7ff" />
    <text x="770" y="188" text-anchor="middle" class="label">Bitcoin Core Blockchain</text>
    <text x="770" y="216" text-anchor="middle" class="caption">Authoritative consensus state</text>
    <text x="770" y="240" text-anchor="middle" class="caption">anchored by proof-of-work</text>
    <rect x="690" y="262" width="140" height="42" rx="12" fill="#20335c" />
    <text x="760" y="291" text-anchor="middle" class="badge">Full block data</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="350" y="48" width="260" height="72" rx="18" fill="#f5f7ff" />
    <text x="480" y="84" text-anchor="middle" class="label">Wallet &amp; Application Logic</text>
    <text x="480" y="112" text-anchor="middle" class="caption">Uses verified headers &amp; proofs</text>
  </g>
  <line x1="320" y1="224" x2="352" y2="248" class="arrow" />
  <text x="328" y="214" class="arrow-label">headers</text>
  <line x1="320" y1="280" x2="352" y2="296" class="arrow" />
  <text x="326" y="272" class="arrow-label">filters</text>
  <line x1="612" y1="248" x2="640" y2="224" class="arrow" />
  <text x="620" y="214" class="arrow-label">proof-of-work</text>
  <line x1="612" y1="296" x2="640" y2="280" class="arrow" />
  <text x="620" y="284" class="arrow-label">merkle proofs</text>
  <line x1="480" y1="168" x2="480" y2="192" class="arrow" />
  <text x="500" y="180" class="arrow-label">validated outputs</text>
  <line x1="480" y1="384" x2="480" y2="424" class="arrow" />
  <text x="500" y="410" class="arrow-label">RPC/webhooks</text>
  <g filter="url(#shadow)">
    <rect x="350" y="424" width="260" height="72" rx="18" fill="#f5f7ff" />
    <text x="480" y="460" text-anchor="middle" class="label">External Services</text>
    <text x="480" y="488" text-anchor="middle" class="caption">Wallet UIs, indexers, analytics</text>
  </g>
</svg>
